<template name='categoryItem'>
	<div class='well'>
		<div class='row'>
			<div class='col-xs-8'>
				<h3>{{name}}</h3>
			</div>
			<div class='col-xs-4 pull-right'>
				{{#linkTo route='categoryEdit'}}
					Edit Category
				{{/linkTo}}	
			</div>
			<div class='soft-break col-xs-12'></div>
		</div>
		<div>
			<a class="btn submit-btn" type='button' href="{{pathFor 'postSubmit'}}">Add Product</a>

		</div>
		<div class='margin-top-10'>
			{{#each postsInCategory}}
				{{> postItem}}
			{{/each}}
		</div>
	</div>
</template>
