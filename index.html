<head>
    <title>Future Fridge</title>
    <link rel="stylesheet" href="styles/style.css" >
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300italic' rel='stylesheet' type='text/css'>
        
</head>

<body>
    <div class="container">
            <div>
                <header>
                    <img src="images/logo.png" alt="logo" class="head_logo">
                    <button type="button" class="loginbtn">Log in</button>
                </header>
            </div>
        
        
        <div id="post_meat" class="post">
            <p>Meats</p>
            <ul>
                <li><span>2 </span>Chicken Breasts</li>
                <li><span>3 </span>Steaks</li>
            </ul>
        </div>
        
        <div id="post_vegies" class="post">
            <p>Veggies</p>
            <ul>
                <li><span>3 </span>Carrots</li>
                <li><span>4 </span>Tomatos</li>
                <li><span>2 </span>Onions</li>
            </ul>
        </div>
        
        <div id="post_drinks" class="post">
            <p>Drinks</p>
            <ul class="">
                <li><span>2 </span>Gatorades</li>
                <li><span>1 </span>Bottle of Coke</li>
                <li><span>1 </span>Orange Juice</li>
            </ul>
        </div>
        
        <div id="post_fruits" class="post">
            <p>Fruits</p>
            <ul>
                <li><span>1 </span>Watermelon</li>
                <li><span>5 </span>Bananas</li>
                <li><span>1 </span>Package of Strawberries</li>
            </ul>
        </div>

    </div>
 
</body>
